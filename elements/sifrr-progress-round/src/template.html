<style media="screen">
  * {
    box-sizing: border-box;
  }

  .circle {
    position: relative;
    border: 2px solid rgba(255, 255, 255, 0.6);
    padding: 0;
    margin: 0;
    width: 100%;
    height: 100%;
    border-radius: 50%;
  }

  .left-half, .bar, .f50-bar {
    position: absolute;
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    top: 0;
    left: 0;
  }

  .left-half {
    width: calc(100% + 4px);
    height: calc(100% + 4px);
    margin: -2px;
    clip-path: polygon(50% 0, 100% 0%, 100% 100%, 50% 100%);
  }

  .circle.over50 .left-half {
    clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
  }

  .bar {
    clip-path: polygon(0 0, 50% 0, 50% 100%, 0 100%);
    border: 2px solid #ffffff;
  }

  .circle.over50 .f50-bar {
    clip-path: polygon(50% 0, 100% 0%, 100% 100%, 50% 100%);
    border: 2px solid #ffffff;
    box-sizing: border-box;
  }

  .circle:not(.over50) .f50-bar {
    display: none
  }

  .circle .bar {
    transform: rotate(${this.state.progress * 360 / 100}deg)
  }
</style>
<div class="circle ${this.state.progress > 50 ? 'over50' : ''}">
  <div class="left-half">
    <div class="f50-bar"></div>
    <div class="bar"></div>
  </div>
</div>
