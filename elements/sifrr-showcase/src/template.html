<div class="container">
  <div class="flex-column" id="sidebar">
    <div class="box">
      <label for="states">Variants</label>
      <input id="variantName" type="text" name="variantName" value="${this.state.variantName}" data-sifrr-bind="variantName">
      <button type="button" name="createVariant" _click="${this.createNewVariant}">Create new variant</button>
      <p id="saver"></p>
      <style media="screen">
        #variant${this.state.variantId} {
          background: #5f616d;
        }
      </style>
      <div id="showcases">
        <ul data-sifrr-repeat="${this.state.variants}">
          <li class="variant" data-variant-id="${this.state.variantId}" id="variant${this.state.variantId}">${this.state.variantName}<span>X</span></li>
        </ul>
      </div>
    </div>
    <div class="box">
      <label for="style">Element CSS Styles</label>
      <sifrr-code-editor lang='css' data-sifrr-bind="style" value="${this.state.style}"></sifrr-code-editor>
    </div>
    <div class="box">
      <label for="elState">Element State Function</label>
      <sifrr-code-editor id="elState" lang='js' data-sifrr-bind="elState" value="${this.state.elState}"></sifrr-code-editor>
    </div>
  </div>
  <div class="flex-column" id="main">
    <div class="box" id="element" data-sifrr-html="true">
      ${this.state.code}
    </div>
    <div class="box" id="code">
      <label for="elementName">Element Name</label>
      <input type="text" name="elementName" placeholder="Enter element name here..." _input="${this.updateHtml}" value="${this.state.element}">
      <label for="customUrl">Custom Url</label>
      <input type="text" name="customUrl" placeholder="Enter element url here..." value="${this.state.elementUrl}" data-sifrr-bind="elementUrl">
      <label for="elementName">Is JS File</label>
      <select id="isjs" name="isjs" value="${this.state.isjs}" data-sifrr-bind="isjs">
        <option value="true">true</option>
        <option value="false">false</option>
      </select>
      <span id="error"></span>
      <br>
      <label for="htmlcode">HTML Code</label>
      <sifrr-code-editor lang='html' data-sifrr-bind="code" value="${this.state.code}"></sifrr-code-editor>
    </div>
  </div>
</div>
