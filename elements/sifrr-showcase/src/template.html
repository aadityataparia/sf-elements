<div class="container">
  <div class="flex-column" id="sidebar">
    <div class="box">
      <h3 class="font head">Variants</h3>
      <input
        id="variantName"
        type="text"
        name="variantName"
        value="${this.store.getActiveValue().variantName}"
        :sifrr-bind="${this.store.bindUpdate('variantName')}"
      />
      <button class="font" type="button" name="createVariant" _click="${this.createNewVariant}">
        Create new variant
      </button>
      <div id="variants">
        <div :sifrr-repeat="${this.store.getValues()}">
          <li class="font variant small ${this.state.active ? 'current' : ''}">
            ${this.state.variantName}<span>X</span>
          </li>
        </div>
      </div>
    </div>
    <div class="box">
      <label class="font small" for="style">Element CSS Styles</label>
      <sifrr-code-editor
        lang="css"
        value="${this.store.getActiveValue().style}"
        :sifrr-bind="${this.store.bindUpdate('style')}"
      ></sifrr-code-editor>
    </div>
    <div class="box">
      <label class="font small" for="elState">Element State Function</label>
      <sifrr-code-editor
        id="elState"
        lang="javascript"
        value="${this.store.getActiveValue().elState}"
        :sifrr-bind="${this.store.bindUpdate('elState')}"
      ></sifrr-code-editor>
    </div>
  </div>
  <div class="flex-column" id="main">
    <div class="box" id="element" :sifrr-html="true">
      ${this.store.getActiveValue().code}
    </div>
    <i id="fs">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="feather feather-maximize"
      >
        <path
          d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"
        />
      </svg>
    </i>
    <div class="box" id="code">
      <label class="font small" for="elementName">Element Name</label>
      <input
        type="text"
        name="elementName"
        placeholder="Enter element name here..."
        _input="${this.updateHtml}"
        value="${this.store.getActiveValue().element}"
      />
      <label class="font small" for="customUrl">Custom Url</label>
      <input
        type="text"
        name="customUrl"
        placeholder="Enter element url here..."
        value="${this.store.getActiveValue().elementUrl}"
        :sifrr-bind="${this.store.bindUpdate('elementUrl')}"
      />
      <label class="font small" for="elementName">Is JS File</label>
      <select
        id="isjs"
        name="isjs"
        value="${this.store.getActiveValue().isjs}"
        :sifrr-bind="${this.store.bindUpdate('isjs')}"
      >
        <option value="true">true</option>
        <option value="false">false</option>
      </select>
      <span class="font" id="error"></span>
      <br />
      <label class="font small" for="htmlcode">HTML Code</label>
      <sifrr-code-editor
        :sifrr-bind="${this.store.bindUpdate('code')}"
        value="${this.store.getActiveValue().code}"
      ></sifrr-code-editor>
    </div>
  </div>
</div>
