<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Carousel</title>
  </head>
  <body>
    <style>
      .cimage {
        position: relative;
        height: 300px;
      }
      .fullscreen .cimage {
        position: relative;
        height: 80vh;
      }
      .cimage img {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate3d(-50%, -50%, 0);
        max-height: 100%;
        max-width: 100%;
      }
    </style>
    <sifrr-carousel>
      <div class="cimage" slot="content">
        <img
          src="https://images.pexels.com/photos/67636/rose-blue-flower-rose-blooms-67636.jpeg?auto=format%2Ccompress&cs=tinysrgb&dpr=1&w=500"
          slot="content"
        />
      </div>
      <div class="cimage" slot="content">
        <img
          src="https://helpx.adobe.com/content/dam/help/en/stock/how-to/visual-reverse-image-search/jcr_content/main-pars/image/visual-reverse-image-search-v2_intro.jpg"
        />
      </div>
      <img
        src="https://images.pexels.com/photos/67636/rose-blue-flower-rose-blooms-67636.jpeg?auto=format%2Ccompress&cs=tinysrgb&dpr=1&w=500"
        slot="preview"
      />
      <img
        src="https://helpx.adobe.com/content/dam/help/en/stock/how-to/visual-reverse-image-search/jcr_content/main-pars/image/visual-reverse-image-search-v2_intro.jpg"
        slot="preview"
      />
    </sifrr-carousel>
    <script src="/sifrr.template.js" charset="utf-8"></script>
    <script src="/sifrr.dom.js" charset="utf-8"></script>
    <script type="text/javascript">
      Sifrr.Dom.setup();
    </script>
    <script src="/sifrrcarousel.js" charset="utf-8"></script>
  </body>
</html>
