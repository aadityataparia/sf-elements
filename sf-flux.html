<template>
  <style>
    :host {
      position: fixed;
      right: 0;
      top: 0;
      bottom: 0;
      height: 100%;
      max-width: 100%;
      width: 320px;
      z-index: 1000;
    }
    .state {
      white-space: pre-wrap;
      max-height: 90px;
      overflow: hidden;
    }
    .state.open {
      white-space: pre-wrap;
      max-height: none;
    }
    .key {
      color: red;
    }
    .string {
      color: green;
    }
    .number, .null, .boolean {
      color: blue;
    }
  </style>
  <simple-tabs options='{"tabHeight": "calc(100vh - 90px)"}'>
    ${targets.join('')}
    <!--- divide -->
    ${states}
  </simple-tabs>
  <input id="addTargetInput" type="text" name="addTargetInput" value="" placeholder="Enter query string of target">
  <button id="addTargetButton" type="button" name="addTargetButton">Add Taget</button>
</template>
<script>
  let sflux = SFComponent['sf-flux'];
  sflux.defaultState = {
    'myapp': {}
  };
  var SFLUX;
  sflux.connectedCallback = function(el) {
    SFLUX = new SFlux([], el);
    SFComponent.stateChanged = function(target, oldState, newState) {
      SFLUX.addState(target, newState, oldState);
    }
  }
  SFComponent.clickEvents['.state'] = function(el) {
    el.classList.contains('open') ? el.classList.remove('open') : el.classList.add('open');
  }
  SFComponent.clickEvents['#addTargetButton'] = function() {
    SFLUX.addTarget(document.querySelector(SFLUX.el.shadowRoot.querySelector('#addTargetInput').value));
  }
  class SFlux {
    constructor(targets = [], el) {
      this.el = el;
      this.targets = Array.from(targets).filter(t => t && t.state);
      this.states = targets.map(t => [t.state]);
      this.activeStates = [0];
      let me = this;
      this.updateState();
    }
    addState(target, state) {
      let index = this.targets.indexOf(target);
      if (index > -1) {
        let active = this.activeStates[index];
        this.states[index].splice(active + 1, 0, state);
        this.activeStates[index] = active + 1;
        this.updateState();
      }
    }
    addTarget(target) {
      if (!target || !target.state) return;
      let index = this.targets.indexOf(target);
      if (index > -1) return;
      this.targets.push(target);
      index = this.targets.indexOf(target);
      this.states[index] = [target.state];
      this.activeStates[index] = 0;
      this.updateState();
      return this.targets;
    }
    removeTarget(target) {
      let index = this.targets.indexOf(target);
      if (index > -1) {
        this.targets.splice(index, 1);
        this.states.splice(index, 1);
        this.activeStates.splice(index, 1);
        this.updateState();
      }
      return this.targets;
    }
    commit(target) {
      let index = this.targets.indexOf(target);
      let first_state = this.states[index][0];
      let last_state = this.states[index][this.states[index].length - 1];
      this.states[index] = [first_state, last_state];
      this.activeStates[index] = 1;
      this.updateState();
    }
    commitAll() {
      let me = this;
      this.targets.forEach(t => me.commit(t));
      this.updateState();
    }
    toState(target, n) {
      let index = this.targets.indexOf(target);
      this.activeStates[index] = n;
      target.state = this.states[index][n];
      this.updateState();
    }
    resetToFirstState(target) {
      let index = this.targets.indexOf(target);
      this.states[index] = [this.states[index][0]];
      this.activeStates[index] = 0;
      this.updateState();
    }
    resetAllToFirstState() {
      let me = this;
      this.targets.forEach(t => me.resetToFirstState(t));
      this.updateState();
    }
    updateState() {
      let me = this;
      this.el.state = {
        targets: me.targets.map((t, i) => `<li slot="list" data-key="${i}">${t.tagName}</li>`),
        states: me.states.map((s, i) => `<div data-key="${i}" class="state tab" slot="tabs">${SFlux.prettyJSON(s[s.length - 1])}</div>`).join('')
      }
    }
    static prettyJSON(json) {
      json = JSON.stringify(json, null, 2);
      json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
      return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function(match) {
        var cls = 'number';
        if (/:$/.test(match)) {
          cls = 'key';
          return '<span class="' + cls + '">' + match + '</span>';
        } else if (/^"/.test(match)) {
          cls = 'string';
        } else if (/true|false/.test(match)) {
          cls = 'boolean';
        } else if (/null/.test(match)) {
          cls = 'null';
        }
        return '<span class="' + cls + '">' + match + '</span>';
      });
    }
    static diff(obj1, obj2) {
      if (typeof obj1 === 'object') {
        let diff = {};
        for (let key in obj1) {
          diff[key] = this.diff(obj1[key], obj2[key]);
        }
        for (let key in obj2) {
          if (!(key in obj1)) diff[key] = this.diff(undefined, obj2[key]);
        }
        return diff;
      } else {
        return {
          type: this.compareValues(obj1, obj2),
          data: {
            oldValue: obj1,
            newValue: obj2
          }
        }
      }
    }
    static compareValues(value1, value2) {
      if (value1 === value2) {
        return 'unchanged';
      }
      if ('undefined' === typeof(value1)) {
        return 'created';
      }
      if ('undefined' === typeof(value2)) {
        return 'deleted';
      }
      return 'updated';
    }
  }
</script>
