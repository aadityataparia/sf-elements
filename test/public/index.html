<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      *:not(:defined) * {
        display: none;
      }
      *:not(:defined)::before {
        content: " ";
        display: block !important;
        width: 24px;
        height: 24px;
        margin: 1px;
        border-radius: 50%;
        border: 2px solid #fff;
        border-color: red transparent blue transparent;
        animation: lds-dual-ring 1.2s linear infinite;
      }
      @keyframes lds-dual-ring {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <h1>OK</h1>
    <sifrr-tabs>
      <!-- Heading should be li and have slot='heading' -->
      <li slot='heading'>Heading 1</li>
      <li slot='heading'>Heading 2</li>
      <!-- Tabs should have slot='tab' -->
      <div slot='tab'>
        Tab 1
      </div>
      <div slot='tab'>
        Tab 2
      </div>
    </sifrr-tabs>
    <sifrr-test></sifrr-test>
    <sifrr-stater></sifrr-stater>
    <script src="index.bundled.js" charset="utf-8"></script>
  </body>
</html>
